{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="h-screen flex items-center justify-center relative overflow-hidden bg-[url('../../assets/images/hero/bg3.html')] bg-no-repeat bg-left-bottom bg-cover">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black"></div>
    <div class="container">
        <div style="display: flex; justify-content: center;">
            <div class="relative overflow-hidden bg-white dark:bg-slate-900 shadow-md dark:shadow-gray-800 rounded-md" style="width:400px; height:225px">
                <div class="p-6"style="max-width:400px;">
                    <a href="#">
                        <img src="{% static 'images/logo-dark.png' %}" class="mx-auto h-[24px] block dark:hidden" alt="">
                        <img src="{% static 'images/logo-light.png' %}" class="mx-auto h-[24px] dark:block hidden" alt="">
                    </a>
                    <h5 class="my-6 text-xl font-semibold" style="text-align:center;">Reset Your Password</h5>
                    <div class="grid grid-cols-1">
                        <p class="text-slate-400 mb-6" style="text-align:center;">Your password has been set.</p>
                    </div>
                    <div class="text-center" >
                        <span class="text-slate-400 me-2">If you want Login? </span><a href="{% url 'login' %}" class="text-black dark:text-white font-bold">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!--end section -->

{% endblock %}
