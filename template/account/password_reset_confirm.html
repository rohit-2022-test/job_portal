{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="h-screen flex items-center justify-center relative overflow-hidden bg-[url('../../assets/images/hero/bg3.html')] bg-no-repeat bg-center bg-cover">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black"></div>
    <div class="container">
        <div style="display: flex; justify-content: center;">
            <div class="relative overflow-hidden bg-white dark:bg-slate-900 shadow-md dark:shadow-gray-800 rounded-md" style="max-width:400px;">
                <div class="p-6">
                    <a href="#">
                        <img src="{% static 'images/logo-dark.png' %}" class="mx-auto h-[24px] block dark:hidden" alt="">
                        <img src="{% static 'images/logo-light.png' %}" class="mx-auto h-[24px] dark:block hidden" alt="">
                    </a>
                    <h5 class="my-6 text-xl font-semibold" style="text-align:center;">Reset Password</h5>
                    <form action="" method="post" class="text-left">
                        {% csrf_token %}
                        <div class="grid grid-cols-1">
                            <div class="mb-4 ltr:text-left rtl:text-right">
                                <label class="font-semibold" for="LoginEmail">New password:</label>
                                {{ form.new_password1 }}
                            </div>
                            <div class="mb-4 ltr:text-left rtl:text-right">
                                <label class="font-semibold" for="LoginEmail">New password confirmation:</label>
                                {{ form.new_password2 }}
                                {% for error in form.new_password2.errors %}
                                    <small style="color: red">{{ error }}</small><br>
                                {% endfor %}
                            </div>

                            <div class="mb-4">
                                <input type="submit" class="btn bg-emerald-600 hover:bg-emerald-700 border-emerald-600 hover:border-emerald-700 text-white rounded-md w-full" value="Send">
                            </div>

                            <div class="text-center">
                                <span class="text-slate-400 me-2">Remember your password ? </span><a href="{% url 'login' %}" class="text-black dark:text-white font-bold">Sign in</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section><!--end section -->


{% endblock %}
